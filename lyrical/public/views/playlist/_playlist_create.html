<div>
    <div class="container">
        <div class="page-header">
            <h2>Create a Playlist</h2>
        </div>
        <form ng-submit="create()" name="form" class="form-horizontal" role="form" ng-controller="PlaylistCtl">
            <div class="form-group">
                <label class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input ng-model="model.title" required type="text" class="form-control" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Description</label>
                <div class="col-md-10">
                    <textarea ng-model="model.description" class="form-control" rows="3" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
