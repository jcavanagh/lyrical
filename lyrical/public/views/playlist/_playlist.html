<div ng-controller="PlaylistIndexCtl">
    <div class="container">
        <div class="page-header">
            <h2>Playlists
                <div class="button-group pull-right" style="display:inline-block">
                    <a href="#/playlists/create" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus-sign"></span> Create
                    </a>
                </div>
            </h2>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="playlist in playlists" ng-click="select(playlist);">
                    <td>{{ playlist.title }}</td>
                    <td>{{ playlist.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
