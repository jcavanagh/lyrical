<div ng-controller="LyricCtl">
    <div class="container">
        <div class="page-header">
            <h2>{{lyric.title}}
                <div class="button-group pull-right" style="display:inline-block">
                    <a ng-click="delete(lyric)" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </a>
                </div>
            </h2>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Lyrics</label>
            <div class="col-md-10">
                <textarea ng-model="model.lyrics" required class="form-control" rows="15" placeholder="Lyrics"></textarea>
            </div>
        </div>
    </div>
</div>
