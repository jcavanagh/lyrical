<div ng-controller="LyricIndexCtl">
    <div class="container">
        <div class="page-header">
            <h2>Lyrics
                <div class="button-group pull-right" style="display:inline-block">
                    <a href="#/lyrics/create" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus-sign"></span> Create
                    </a>
                </div>
            </h2>
        </div>
        <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lyric in lyrics">
                    <td ng-click="select(lyric);">{{ lyric.title }}</td>
                    <td ng-click="select(lyric);">{{ lyric.description }}</td>
                    <td width="40px" ng-show="lyric.soundcloudUrl"><a href="{{ lyric.soundcloudUrl }}" target="_blank">
                        <img src="/images/soundcloud.png" style="width: 40px; height: 40px"></img>
                    </a></td>
                    <td width="40px" ng-show="lyric.youtubeUrl"><a href="{{ lyric.youtubeUrl }}" target="_blank">
                        <img src="/images/youtube-stacked.png" style="width: 40px; height: 40px"></img>
                    </a></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
