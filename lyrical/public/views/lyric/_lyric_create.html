<div>
    <div class="container">
        <div class="page-header">
            <h2>Create a Lyric</h2>
        </div>
        <form ng-submit="create()" name="form" class="form-horizontal" role="form" ng-controller="LyricCtl">
            <div class="form-group">
                <label class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input ng-model="title" required type="text" class="form-control" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Lyrics</label>
                <div class="col-md-10">
                    <textarea ng-model="lyrics" required class="form-control" rows="3" placeholder="Lyrics"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">SoundCloud URL</label>
                <div class="col-md-10">
                    <input ng-model="soundcloudUrl" type="text" class="form-control" placeholder="SoundCloud URL">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">YouTube URL</label>
                <div class="col-md-10">
                    <input ng-model="youtubeUrl" type="text" class="form-control" placeholder="YouTube URL">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
