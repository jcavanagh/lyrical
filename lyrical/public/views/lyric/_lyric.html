<div ng-controller="LyricCtl">
    <h2>Lyrics</h2>
    <table class="table table-hover">
        <thead>
        </thead>
        <tbody>
            <tr ng-repeat="lyric in lyrics" ng-click="edit({{$index}});">
                <td>{{ lyric.title }}</td>
                <td>{{ lyric.text }}</td>
                <td>{{ lyric.soundcloudUrl }}</td>
                <td>{{ lyric.youtubeUrl }}</td>
            </tr>
        </tbody>
    </table>
</div>
