<div ng-controller="LyricCtl">
    <div class="container">
        <div class="page-header">
            <h2>Lyrics</h2>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>SoundCloud</th>
                    <th>YouTube</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lyric in lyrics" ng-click="edit({{$index}});">
                    <td>{{ lyric.title }}</td>
                    <td>{{ lyric.text }}</td>
                    <td>{{ lyric.soundcloudUrl }}</td>
                    <td>{{ lyric.youtubeUrl }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
